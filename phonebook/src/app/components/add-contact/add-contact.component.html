<div class="row">
  <div class="col-4">
    <label>First name *:</label>
  </div>
  <div class="col-8">
    <input *ngIf="newContact" [(ngModel)]="newContact.firstName" />
  </div>
</div>

<div class="row">
  <div class="col-4">
    <label>Last name:</label>
  </div>
  <div class="col-8">
    <input *ngIf="newContact" [(ngModel)]="newContact.lastName" />
  </div>
</div>

<div class="row">
  <div class="col-4">
    <label>Phone number *:</label>
  </div>
  <div class="col-8">
    <input *ngIf="newContact" [(ngModel)]="newContact.phoneNumber" />
  </div>
</div>

<div class="row">
  <div class="col-4">
    <button mat-button (click)="addContact()">Add new contact</button>
  </div>
</div>
