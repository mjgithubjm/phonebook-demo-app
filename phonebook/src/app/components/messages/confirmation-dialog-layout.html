<div class="message-title">{{ message }}</div>
<button *ngIf="category==='request'" mat-button (click)="onAccept()" class="width-50">Accept</button>
<button *ngIf="category==='request'" mat-button (click)="onReject()" class="width-50">Reject</button>
<button *ngIf="category==='warning'" mat-button (click)="onAccept()" class="width-100">Ok</button>
